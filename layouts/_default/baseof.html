<!doctype html>
<html lang="en">
    <head>    

        <title>{{ if .Title }}{{ $.Title }} - {{ end }}{{ .Site.Title }}</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
        <meta name="description" content="{{ .Params.excerpt | default .Site.Params.description }}"/>
        <meta name="google" content="notranslate" />
        <link rel="stylesheet" href="{{ (resources.Get "sass/main.scss" | resources.ToCSS (dict "indentWidth" 4 "outputStyle" "nested" "precision" 10 "targetPath" "assets/css/main.css")).Permalink }}">
        {{ if eq .Params.layout "post" }} 
        {{ if $.Params.canonical_url }}
        <link rel="canonical" href="{{ $.Params.canonical_url }}"/>
        {{ end }}
        {{ end }}
        {{ if .Site.Params.favicon }}
        <link rel="icon" href="{{ $.Site.Params.favicon | relURL }}">
        {{ end }}
        
    </head>
    <body>
        
        <div class="wrapper">
            {{ partial "header.html" . }}
            <div class="container">
                {{ block "content" . }}{{ end }}
            </div>
            {{ partial "footer.html" . }}
        </div>
        <!-- Scripts -->
        <script src="{{ "assets/js/main.js" | relURL }}"></script>
    </body> 
</html>
